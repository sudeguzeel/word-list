<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime Güncelle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #002b36;
            color: #fdf6e3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
        }

        .form-container {
            background-color: #073642;
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        h1 {      
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #93a1a1;
            border-radius: 5px;
            background-color: #fdf6e3;
            color: #073642;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #268bd2;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .submit-btn:hover {
            background-color: #1d66a4;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Kelime Güncelle</h1>
        <form action="{{ url_for('guncelle_kelime', id=kelime.id) }}" method="POST">
            <div class="input-group">
                <label for="kelime_kendi">Kelime</label>
                <input type="text" id="kelime_kendi" name="kelime_kendi" value="{{ kelime.kelime_kendi }}" required>
            </div>
            <div class="input-group">
                <label for="kelime_anlami">Anlam</label>
                <input type="text" id="kelime_anlami" name="kelime_anlami" value="{{ kelime.kelime_anlami }}" required>
            </div>
            <button type="submit" class="submit-btn">Güncelle</button>
        </form>
    </div>
</body>
</html>
